name: Build and Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for cPanel
        run: npm run build:cpanel

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Commit dist-cpanel
        run: |
          git add -f dist-cpanel/
          git commit -m "Build: deploy $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin main

      - name: Trigger cPanel webhook
        run: |
          curl -f "https://alanvasconcelos.net/postr/hook.php?auth=${{ secrets.CPANEL_HOOK_KEY }}" || exit 1

      - name: Deployment complete
        run: echo "Deploy completed successfully!"
