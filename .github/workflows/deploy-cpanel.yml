name: Deploy to cPanel

# Gatilho: Executa toda vez que houver um push na branch 'main'
on:
  push:
    branches:
      - main # Alterado de 'master' para 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona o seu repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o ambiente Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm" # Usando npm para cache, pois há um package-lock.json

      # 3. Instala as dependências do projeto
      - name: Install Dependencies
        run: npm ci # 'ci' é mais rápido e seguro para automação

      # 4. Executa o build para o cPanel
      - name: Build Project
        run: npm run build:cpanel

      # 5. Envia os arquivos para o cPanel via FTP
      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          # Segredos que vamos configurar no Passo 2
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # Diretório local que será enviado (criado no passo de build)
          local-dir: ./dist-cpanel/

          # Diretório remoto no cPanel onde os arquivos serão colocados
          server-dir: /

          # [Opcional, mas recomendado] Limpa arquivos antigos no servidor
          # que não existem mais no novo build.
          # clean: true
